<!DOCTYPE html>
<html>
<head><title>GitHub Cross-link Extension Options</title></head>
<script>

// Saves options to localStorage.
function save_options() {
  var textarea = document.getElementById("patterns");
  var patterns = textarea.value;
  localStorage["patterns"] = patterns;

  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);
}

// Restores select box state to saved value from localStorage.
function restore_options() {
  var patterns = localStorage["patterns"];
  if (!patterns) {
    patterns = '/iamamused/github-cross-link/*/test/php-library/';
  }
  
  console.log(patterns);
  if (!patterns) {
    return;
  }
  document.getElementById("patterns").value = patterns;  
}

</script>

<body onload="restore_options()">
<div id="status"></div>
Include Patterns:<br/>
<textarea id="patterns"></textarea>
<br>
<button onclick="save_options()">Save</button>
</body>
</html>
